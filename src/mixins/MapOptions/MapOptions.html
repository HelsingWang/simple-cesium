<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapOptions</title>
</head>
<body>
<div class="sc-widget-title">地图选项<div class="sc-widget-bar"><span class="sc-widget-bar-close">×</span></div></div>
<div class="sc-widget-content">
    <div class="sc-widget-group"><span>视窗选项</span></div>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: viewerShadows"><span>阴影效果</span></label>
    <div class="sc-widget-group"><span>地球选项</span></div>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: globeEnableLighting"><span>阳光效果</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: globeShowGroundAtmosphere"><span>地表大气</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: globeTranslucencyEnabled"><span>地表透明</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: globeShow"><span>显示地球</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: globeDepthTestAgainstTerrain"><span>深度检测</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: globeWireFrame"><span>地形线框</span></label>
    <div class="sc-widget-group"><span>场景选项</span></div>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneSkyAtmosphereShow"><span>天空大气</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneFogEnabled"><span>显示雾气</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneRequestRenderMode"><span>主动渲染</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneLogarithmicDepthBuffer"><span>对数深度</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneDebugShowFramesPerSecond"><span>码率帧数</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneDebugShowFrustumPlanes"><span>显示视锥</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneEnableCollisionDetection"><span>地下模式</span></label>
    <label class="sc-widget-item"><input type="checkbox" data-bind="checked: sceneBloomEnabled"><span>泛光效果</span></label>
</div>
</body>
</html>
